<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<div class="container">
    <h2>Registrar Incidencia</h2>
    <form class="form-horizontal" method="post" action="/incidencia/register" th:object="${incidencia}">

        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Titulo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Descripcion:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" />
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2">¿Requiere respuesta?</label>
            <div class="col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="requiresResponse" th:value="true" /> Sí
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="requiresResponse" th:value="false" /> No
                    </label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="response">Respuesta a Incidencia (en caso de ser necesario):</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="response" name="response" />
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </div>

    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
