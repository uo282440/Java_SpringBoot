<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
    <!-- Barra de NavegaciÃ³n superior -->
    <nav th:replace="fragments/nav"/>

    <div class="container">

        <h2 th:text="#{user.password.change}"></h2>

        <form class="form-horizontal" method="post" action="/changePassword" th:object="${user}">

            <div class="form-group">

                <label class="control-label col-sm-2" for="oldPassword" th:text="#{user.password.old}"></label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" required="true"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">
                    </span>
                </div>
            </div>

            <div class="form-group">

                <label class="control-label col-sm-2"  for="password" th:text="#{user.password.new}"></label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" required="true"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>

            <div class="form-group">

                <label class="control-label col-sm-2"  for="passwordConfirm" th:text="#{user.password.new}"></label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required="true"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" th:text="#{send}"></button>
                </div>
            </div>

        </form>

    </div>
    <footer th:replace="fragments/footer"/>
</body>
</html>
