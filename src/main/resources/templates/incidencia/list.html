<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2>Incidencias</h2>


    <div>
        <form th:action="@{/incidencia/listType}" method="get">

            <label for="incidenciaTypes" th:text="#{incidencia.title.plural}">Incidencias:</label>

            <select id="incidenciaTypes" name="typeIncidencia">
                <option>SIN_RESPUESTA</option>
                <option>REGISTRADA</option>
                <option>TERMINADA</option>
            </select>

            <button type="submit" class="btn btn-primary" th:text="#{incidencia.select}">Seleccionar</button>
        </form>
    </div>


    <div id="incidenciasTableContainer">
        <div th:if="${incidencias != null}">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" th:text="#{vehicle}">Vehiculo </th>
                        <th scope="col" th:text="#{incidencia.param.title}">Titulo</th>
                        <th scope="col" th:text="#{incidencia.param.description}">Descripcion</th>
                        <th scope="col" th:text="#{incidencia.param.requiresResponse}">Requiere Respuesta</th>
                        <th scope="col" th:text="#{incidencia.param.response}">Respuesta</th>
                        <th scope="col" th:text="#{incidencia.state}">Estado</th>

                    </tr>
                </thead>

                <tbody>
                    <tr th:each="inci : ${incidencias}">
                        <td th:text="${inci.getVehicle().getPlate()}"></td>
                        <td th:text="${inci.getTitle()}"></td>
                        <td th:text="${inci.getDescription()}"></td>
                        <td th:text="${inci.getRequiresResponse()}"></td>
                        <td th:text="${inci.getResponse()}"></td>
                        <td th:text="${inci.getState()}"></td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>





</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
