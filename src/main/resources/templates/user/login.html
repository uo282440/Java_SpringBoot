<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
  <body>
    <nav th:replace="fragments/nav"/>

    <div class="container">

      <h2 th:text="#{login.message}"></h2>


      <form class="form-horizontal" method="post" action="/login">

        <!-- mensaje de error credenciales incorrectas -->
        <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.incorrect}"></div>

        <!-- mensaje cierra sesiÃ³n -->
        <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.disconnected}"></div>


        <div class="form-group">
          <label class="control-label col-sm-2" for="username" th:text="#{user.dni}"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username"
                   th:placeholder="#{user.example.dni}" required="true" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="password" th:text="#{user.password}"></label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password"
                   th:placeholder="#{user.insert.password}" required="true" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" th:text="#{login}"></button>
          </div>
        </div>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

      </form>
    </div>

  <footer th:replace="fragments/footer"/>
  </body>
</html>
