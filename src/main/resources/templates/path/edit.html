<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
    <!-- Barra de NavegaciÃ³n superior -->
    <nav th:replace="fragments/nav"></nav>

    <div class="container" id="main-container">

        <h2 th:text="#{path.edit}">Editar Trayecto</h2>

        <form class="form-horizontal" method="post" th:action="${'/path/edit/' + path.id}" th:object="${path}">

            <div class="form-group">
                <label class="control-label col-sm-2" for="kilometers" th:text="#{path.kilometers}">Kilometros</label>
                <div class="col-sm-10">
                    <input th:value="${path.kilometers}" id="kilometers" type="number" class="form-control" name="kilometers"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="initialOdometer" th:text="#{path.odometer.initial}">Odometro Inicial</label>
                <div class="col-sm-10">
                    <input th:value="${path.initialOdometer}" id="initialOdometer" type="number" class="form-control" name="initialOdometer"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="finalOdometer" th:text="#{path.odometer.final}">Odometro Final</label>
                <div class="col-sm-10">
                    <input th:value="${path.finalOdometer}" id="finalOdometer" type="number" class="form-control" name="finalOdometer"/>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="startDate" th:text="#{path.date.initial}">Fecha inicio</label>
                <div class="col-sm-10">
                    <input th:value="${path.htmlFormattedStartDate}"
                           id="startDate" type="datetime-local" class="form-control" name="startDate"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="endDate" th:text="#{path.date.final}">Fecha Final</label>
                <div class="col-sm-10">
                    <input th:value="${path.htmlFormattedEndDate}"
                           id="endDate" type="datetime-local" class="form-control" name="endDate" required/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" th:text="#{modify}"></button>
                </div>
            </div>

        </form>

    </div>
</body>
</html>
