<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">

    <h2>Incidencias</h2>



    <div id="incidenciasTableContainer">
        <div th:if="${incidencias != null}">

            <table class="table table-hover">
                <thead>

                <tr>
                    <th scope="col" >Fecha y Hora</th>
                    <th scope="col" >Titulo</th>
                    <th scope="col" >Empleado</th>
                    <th scope="col" >Estado</th>
                    <th scope="col" >Detalles</th>


                </tr>
                </thead>

                <tbody>

                <tr th:each="inci : ${incidencias}">
                    <td th:text="${inci.getDate()}"></td>
                    <td th:text="${inci.getTitle()}"></td>
                    <td th:text="${inci.getUser().getFullName()}"></td>
                    <td th:text="${inci.getState()}"></td>

                    <td><a th:href="${'/incidencia/listDetails/' + inci.id}" th:text="#{modify}"></a></td>


                </tr>
                </tbody>
            </table>

        </div>
    </div>





</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
