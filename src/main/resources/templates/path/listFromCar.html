<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">


    <h2>Trayectos por Vehiculo</h2>


    <div id="refuelsTableContainer">
        <div th:if="${vehicles != null}">

            <table class="table table-hover">
                <thead>

                    <tr>
                        <th scope="col" >Matricula</th>
                        <th scope="col" >Ver trayectos</th>

                    </tr>

                </thead>

                <tbody>

                    <tr th:each="vehicle : ${vehicles}">
                        <td th:text="${vehicle.getPlate()}"></td>
                        <td> <a th:href="${'/path/vehicle/' + vehicle.getPlate()}" class="btn btn-primary">Historial</a> </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>




</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
